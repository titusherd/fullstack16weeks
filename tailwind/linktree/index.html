<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex justify-center items-center h-screen ">
    <div class="w-96">
        <header class="flex justify-between items-center">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3 18v-2h18v2zm0-5v-2h18v2zm0-5V6h18v2z" />
                </svg>
            </div>
            <div
                class="flex justify-center gap-2 border-2 border-slate-400 rounded-full p-2 text-lg hover:bg-gray-200 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M4 19v-2h2v-7q0-2.075 1.25-3.687T10.5 4.2v-.7q0-.625.438-1.062T12 2q.625 0 1.063.438T13.5 3.5v.7q2 .5 3.25 2.113T18 10v7h2v2zm8 3q-.825 0-1.412-.587T10 20h4q0 .825-.587 1.413T12 22" />
                </svg>
                <p>Subscribe</p>
            </div>
        </header>
        <section class="flex flex-col items-center p-7">
            <div class="border-2 border-slate-400 rounded-full p-2">
                <img src="./assets/profile.svg" class="rounded-full w-32 h-32" alt="">
            </div>
            <div class="italic text-lg p-5">
                <h3>@herdiawan</h3>
            </div>
        </section>
        <main class="flex flex-col items-center gap-3">
            <button
                class="border-2 border-slate-400 rounded-full w-full py-2 hover:bg-gray-200 hover:text-gray-900 hover:scale-105 transition duration-300 ease-in-out">Website</button>
            <button
                class="border-2 border-slate-400 rounded-full w-full py-2 hover:bg-gray-200 hover:text-gray-900 hover:scale-105 transition duration-300 ease-in-out">Instagram</button>
            <button
                class="border-2 border-slate-400 rounded-full w-full py-2 hover:bg-gray-200 hover:text-gray-900 hover:scale-105 transition duration-300 ease-in-out">Twitter</button>
            <button
                class="border-2 border-slate-400 rounded-full w-full py-2 hover:bg-gray-200 hover:text-gray-900 hover:scale-105 transition duration-300 ease-in-out">LinkedIn</button>
        </main>
    </div>
</body>

</html>
