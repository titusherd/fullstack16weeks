<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="border-2 rounded-lg border-blue-400 w-1/2 m-auto p-4 my-8 space-y-4">
        <p class="text-xl font-bold">Tweet App</p>

        <textarea name="input" id="input" cols="30" rows="4" class="border-2 rounded-lg border-black p-2 w-full"
            placeholder="What's on your mind?"></textarea>

        <button id="tweet" class="rounded-lg border-2 py-2 px-4 bg-blue-700 text-white">Tweet</button>

        <div id="tweet-container" class="space-y-2">


        </div>
    </div>

    <script src="main.js"></script>
</body>
