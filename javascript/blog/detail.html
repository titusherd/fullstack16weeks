<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>herdi.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./assets/image.png" type="image/x-icon" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="grid mx-8 my-4 bg-black text-white">
    <footer class="flex justify-between my-8 items-center p-4">
        <h3 class="text-4xl font-bold text-italic">herdi.</h3>
        <!-- <p class="text-2xl"></p> -->
        <nav class="flex gap-8 text-xl">
            <p>Projects </p>
            <p>Thoughts</p>
            <p>Books</p>
        </nav>
    </footer>

    <main class="grid grid-cols-4">
        <div class="p-2">
            <div id="imgContainer" class="w-9/12">
                <img id="image" alt="" class="h-96 w-full object-cover">
            </div>
        </div>
        <div class="col-span-2">
            <div id="cardContainer" class="grid gap-8">
                <!--  -->
                <div id="card" class="grid gap-4">
                    <div class="border-b-2 pb-4">
                        <h2 class="text-7xl font-['PlusJakartaSans'] leading-tight" id="title"></h2>
                        <div class="flex justify-between items-center">
                            <div class="flex gap-4 p-2">
                                <p class="pr-4 border-r-2" id="date"></p>
                                <p id="category"></p>
                            </div>
                            <div id="edit" class="cursor-pointer flex gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                    fill="none" class="">
                                    <path fill="currentColor"
                                        d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h8.925l-2 2H5v14h14v-6.95l2-2V19q0 .825-.587 1.413T19 21zm4-6v-4.25l9.175-9.175q.3-.3.675-.45t.75-.15q.4 0 .763.15t.662.45L22.425 3q.275.3.425.663T23 4.4t-.137.738t-.438.662L13.25 15zM21.025 4.4l-1.4-1.4zM11 13h1.4l5.8-5.8l-.7-.7l-.725-.7L11 11.575zm6.5-6.5l-.725-.7zl.7.7z" />
                                </svg>
                                <svg id="remove" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                    viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zM17 6H7v13h10zM9 17h2V8H9zm4 0h2V8h-2zM7 6v13z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-2xl" id="content"></p>
            </div>
            <!--  -->

            <!-- modal -->
            <div id="myModal" class="modal fixed z-10 inset-0 overflow-y-auto">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <!-- Background overlay, show/hide based on modal state -->
                    <div class="fixed inset-0 transition-opacity">
                        <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
                    </div>

                    <!-- Modal panel, show/hide based on modal state -->
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
                    <div
                        class="inline-block align-bottom bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:align-middle sm:max-w-2xl sm:w-full">
                        <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-2">
                            <div class="">
                                <div class="mt-4 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                    <h3 class="text-2xl font-bold leading-6 pb-2 border-b-2">
                                        Edit
                                    </h3>
                                    <div class="mt-6 grid gap-4">
                                        <div>
                                            <label for="editTitle" class="block font-medium mb-2">Title</label>
                                            <input type="text" class="border-2 rounded-lg p-2 w-full text-black"
                                                name="editTitle" id="editTitle">
                                        </div>
                                        <div class="">
                                            <label for="editCategory" class="block font-medium mb-2"> Category </label>
                                            <input type="text" class="p-2 rounded-lg w-full text-black"
                                                name="editCategory" id="editCategory">
                                        </div>
                                        <div>
                                            <label for="editContent" class="block font-medium mb-2">Content</label>
                                            <textarea name="editContent" id="editContent" cols="30" rows="10"
                                                class="border-2 rounded-lg p-2 w-full text-black"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button type="button" id="closeModal"
                                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                Close
                            </button>
                            <button type="button" id="closeModal"
                                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="detail.js"></script>

</body>
